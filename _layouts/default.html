<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?=Inconsolata" />
  <link rel="stylesheet" type="text/css" href="/assets/css/default.css" />
  <link rel="stylesheet" type="text/css" href="/assets/css/bw.css" />
</head>
<body>
  <div id="page">
    <div id="nav">
      {% assign sorted_pages = site.pages | sort:"name" %}
      {% for p in sorted_pages %}
        {% if p.title != null %}
          <a class="{% if p.url == page.url or (p.url == '/index.html' and page.path contains '_posts') %}active{% endif %}" href="{{ p.url }}">
	    {% if p.nav_title %}{{ p.nav_title }}{% else %}{{ p.title }}{% endif %}
	  </a>
	  {% if forloop.last != true %}
	    <span>&middot;</span>
	  {% endif %}
        {% endif %}
      {% endfor %}
    </div>
    <div id="content">
      <div>{{ content }}</div>
    </div>
    <div id="footer">
      <div></div>
    </div>
  </div>
  
  <script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49757581-1', 'alxlit.name');
  ga('send', 'pageview');
  </script>
</body>

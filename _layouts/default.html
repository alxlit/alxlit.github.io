<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/default.css" />
  <link rel="stylesheet" href="/assets/css/bw.css" />
</head>
<body>
  <div id="page">
    <div id="logo"><h1><a href="/">alxlit</a></h1></div>
    <div id="nav">
      <ul>
	{% assign sorted_pages = site.pages | sort:"name" %}
	{% for p in sorted_pages %}
	<li class="{% if p.url == page.url %}active{% endif %}">
	  <a href="{{ p.url }}">{% if p.nav_title %}{{ p.nav_title }}{% else %}{{ p.title }}{% endif %}</a>
	</li>
	{% endfor %}
      </ul>
    </div>
    <div id="content">
      <div>{{ content }}</div>
    </div>
    <div id="footer">
      <div></div>
    </div>
  </div>
  
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49757581-1', 'alxlit.name');
  ga('send', 'pageview');
  </script>
</body>
